# Create a new release on GitHub when a tag is created

name: GitHub Release

on:
  push:
    branches:
      - "!*"
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  tagged-release:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
